<app-modal [modalBody]='modalBody' [showModal]="toggleModal">

  <ng-template #modalBody>
    <app-header-menu [hideModal]="toggleModal" (closeModal)='toggleModal=false'></app-header-menu>

  </ng-template>
</app-modal>

          Craft<span class="text-red font-[GilroyBold]">Wills.</span>
        </div>
      </a>
