
<app-modal  [modalBody]='modalBody' [showModal]="toggleModal">
    
  <ng-template  #modalBody>
          <app-header-menu [hideModal]="toggleModal" (closeModal)='toggleModal=false'></app-header-menu>

  </ng-template>
</app-modal>

<div class="flex flex-col px-8 header_container" [ngClass]="{'hidden md:flex': router.url!=='/home'}">
  <div
    class="flex flex-row justify-between w-full items-center lg:border-b-2 border-b-gray-100 py-3"
  >
    <div class="lg:flex absolute  text-center w-full lg:w-auto left-0 lg:static">
      <a
        class="navbar-brand"
        [routerLink]="['/home']"
        routerLinkActive="router-link-active"
      >
    <div class="font-[GilroyBold] text-2xl">
Craft<span class="text-red font-[GilroyBold]">Wills.</span>
    </div></a>
    </div>
    <!-- <div class="w-5/12 hidden lg:block">
      <form class="sm:w-2/3 m-auto bg-[#f1f1f1] w-full rounded-2xl py-2 px-4 flex flex-row">
        <span ><i class="fa fa-search" aria-hidden="true"></i></span>
        <input
          class="bg-[#f1f1f1] px-2 w-full outline-none"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
      </form>
    </div> -->
    <div class="flex flex-row  items-center">
      <div class="hidden lg:block mx-1">
        <img
          class="w-[30px] h-[30px]"
          src="../../../../assets/Icons/Notify.svg"
        />
      </div>
      <div class="hidden lg:block header_username mx-2 font-bold">
        {{ username }}
      </div>
      <div class="header_profile_image z-10" >
        <img
        class="rounded-full"
          [src]="imageSrc"
          alt="Avatar"
          style="width: 30px; height: 30px"
        />
      </div>
      <div class="hidden lg:block ml-1">
        <app-dropdown #dropdown >
          <div
            button
            class="cursor-pointer"
            (click)="dropdown.open = !dropdown.open"
            (clickOutside)="dropdown.open = false"
          >
      
          <i class="fa fa-chevron-down text-[13px]" aria-hidden="true"></i>
          </div>
          <div options class="w-max p-2 bg-white rounded-2xl shadow-lg ">
  
            <div
              class="hover:bg-[#ff6782] flex flex-row rounded-xl py-1 px-1 items-center hover:text-[#fff] hover:no-underline cursor-pointer space-x-1"
              [routerLink]="['/home/profile']"
              [routerLinkActive]="['active']"
            >
              <div class="w-[1/6]">
                <img
                  class="w-[18px] h-[26px] mx-1"
                  src="../../../../assets/Icons/Profile Header.svg"
                />
              </div>
              <div class="font-bold w-[5/6]">Profile</div>
            </div>
            <div
              class="hover:bg-[#ff6782] flex flex-row rounded-xl py-1 px-2 items-center hover:text-[#fff] hover:no-underline cursor-pointer"
              [routerLink]="['/home/subscription']"
              [routerLinkActive]="['active']"
            >
            <div class="w-[1/6]">
                <img
                  class="w-[18px] h-[26px] mx-1"
                  src="../../../../assets/Icons/subscription header.svg"
                />
              </div>
              <div class="font-bold w-[5/6]">Subscription </div>
            </div>
            <div
              class="hover:bg-[#ff6782] flex flex-row rounded-xl py-1 px-2 items-center hover:text-[#fff] hover:no-underline cursor-pointer"
              [routerLink]="['/home/subscriptionHistory']"
              [routerLinkActive]="['active']"
            >
              <div class="">
                <img
                  class="w-[18px] h-[26px] mx-1"
                  src="../../../../assets/Icons/subscription header.svg"
                />
              </div>
              <div class="font-bold">Subscription History</div>
            </div>
            <div
              class="hover:bg-[#ff6782] flex flex-row rounded-xl py-1 px-2 items-center hover:text-[#fff] hover:no-underline cursor-pointer"
              [routerLink]="['/']"
              (click)="logout()"
            >
              <div>
                <img
                  class="w-[18px] h-[26px] mx-1"
                  src="../../../../assets/Icons/Logot Header.svg"
                />
              </div>
              <div class="font-bold">Logout</div>
            </div>
   
          </div>
        </app-dropdown>
      </div>
      <div class="hidden lg:block ml-4 cursor-pointer"(click)="toggleModal=true">
        <img width="15px" src="../../../../assets/Icons/modalIcon.svg" alt="" />
      </div>
    </div>
    <div class="lg:hidden flex flex-row z-10 space-x-1">
      <div class="cursor-pointer"><img
        class="lg:hidden w-[32px] h-[32px]"
        src="../../../../assets/Icons/Notify.svg"
      /></div>
      <div class="cursor-pointer" (click)="toggleModal=true" ><img
        class="w-[32px] h-[32px]"
        src="../../../../assets/Icons/Group 3654.svg"
      /></div>
    </div>
