<div class="flex flex-row relative " for="newId">

  <div  (click)="onClick()"  class="w-full" >

    <svg *ngIf="plus" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white inline-block mr-2 cursor-pointer absolute top-0 bottom-0 m-auto left-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
  

  <input
  type="submit"
  class="{{backgroundColor}} {{text}} {{padding}} {{ arrow ? 'text-left' : 'text-center' }} {{margin}} {{borderRadius}} {{color}} {{border}} font-[GilroySemi] w-[100%] cursor-pointer"
    [id]="id"
    [value]="value"
    />
    
    <svg *ngIf="arrow" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white inline-block absolute cursor-pointer right-4 top-0 bottom-0 m-auto"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
    </svg>
  </div>
</div>
