<div class="hidden sm:flex flex-row justify-between px-16 pt-10 pb-5 items-center">
  <div class="">
    <img
      src="../../../../assets/Image/Logo/Craftwills..png"
      width="140px"
      height="30px"
    />
  </div>


</div>


<div class="flex flex-col">
  <div class="mt-10 sm:mt-0 mx-6 sm:mx-16">
    <img
      class="back_arrow"
      [routerLink]="['/']"
      src="../../../../assets/Icons/Back.svg"
      alt="Back buton"
      class="cursor-pointer"
    />
  </div>
  <div class="flex w-full justify-center mt-5 sm:mt-20">
    <div class="w-full sm:w-2/3 md:w-7/12 lg:w-1/3 mx-6">
      <div class="text-2xl sm:text-3xl font-medium sm:font-bold sm:text-center">
        Forget Password?
      </div>
      <div class="text-sm sm:text-base sm:text-center mt-3 mb-6  ">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore.
      </div>
      <div class="message text-red-500 text-center mb-2">
        {{ message }}
      </div>
      <div class="message text-center text-red-500 mb-2">{{ error }}</div>
      <form method="POST" [formGroup]="forgotForm">
        <div class=" md:w-2/3 justify-center mx-auto my-4">
          <div class="input-group1">
            <input
              type="text"
              placeholder="E-mail address"
              formControlName="email"
              class="sm:bg-[#f7f7f7] w-[100%] px-4 py-2  form-control rounded-[5px] sm:rounded-[10px] border-2 border-[#ddd] sm:border-none focus:outline-black sm:focus:outline-none"
            />
          </div>

          <div class="text-red-500 errors mx-2">
            {{ formErrors.email }}
          </div>
        </div>
        <div class="button md:w-2/3 justify-center mx-auto">

          <app-button
          value="Send"
          (myMethod)="forgotPassword()"
          id="submitButtonId"
          [arrow]="true"
          padding="px-5 py-3 sm:py-2"
          backgroundColor="bg-[#000] sm:bg-[#FF6782]"
          borderRadius="rounded-[5px] sm:rounded-[10px]"
        ></app-button>
        </div>
        <div class="font-bold md:w-2/3 justify-center mx-auto sm:hidden my-3">
          <span class="mr-1 ">Donâ€™t have an account</span>
          <a class="text-[#FF6782] hover:text-[#FF6782] underline" routerLink="/signup"
              >Sign Up</a
          >
          </div>
      </form>
    </div>
  </div>
</div>
<app-footer class="hidden sm:block"></app-footer>
