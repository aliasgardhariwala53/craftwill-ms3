<div class="hidden sm:flex flex-row justify-between px-16 pt-10 pb-5 items-center">
  <div class="">
    <img
      src="../../../../assets/Image/Logo/Craftwills..png"
      width="140px"
      height="30px"
    />
  </div>

  <app-button
    value="   SignUp   "
    routerLink="/signup"
    id="submitButtonId"
  ></app-button>
</div>




<div class="flex flex-col">
  <div class="mt-10 sm:mt-0 mx-6 sm:mx-24">
    <img class="back_arrow" [routerLink]="['/']"  src="../../../../assets/Icons/Back.svg" alt="Back buton">
  </div>
  <div class="flex  w-full justify-center mt-5 sm:mt-20">
    <div class="w-full sm:w-2/3 md:w-7/12 lg:w-1/3 mx-6">
        <div class="text-2xl sm:text-3xl font-medium sm:font-bold sm:text-center">Reset Password</div>
        <div class="text-sm sm:text-base sm:text-center  mt-3 mb-6 ">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore.</div>
        <div class="message text-red-500 text-center mb-2">
            {{message}}
        </div>
        <form method="POST" [formGroup]="resetForm">
        <div class=" md:w-2/3 justify-center mx-auto">
          <div class="input-group1">
            <div class="flex flex-row relative w-full">
            <input
              #x
            type="password"
              placeholder="Password"
              formControlName = "password"
              class="sm:bg-[#f7f7f7] w-[100%] px-4 py-2  form-control rounded-[5px] sm:rounded-[10px] border-2 border-[#ddd] sm:border-none focus:outline-black sm:focus:outline-none"
            />
            <div  class="absolute right-2 top-[25%] text-[#8d8d8d]" (click)="x.type=x.type=='password'?'text':'password'">
              <svg *ngIf="x.type==='text'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg  *ngIf="x.type==='password'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
  
            </div>
          </div>
          </div>
  
          <div class="text-red-500 errors mx-2">
            {{ formErrors.password}}
          </div>
        </div>
        <div class=" my-4 md:w-2/3 justify-center mx-auto">
          <div class="input-group1">
            <div class="flex flex-row relative w-full">
            <input  #y
              type="password"
              placeholder="New Password"
              formControlName = "newPassword"
              class="sm:bg-[#f7f7f7] w-[100%] px-4 py-2  form-control rounded-[5px] sm:rounded-[10px] border-2 border-[#ddd] sm:border-none focus:outline-black sm:focus:outline-none"
            />
            <div class="absolute right-2 top-[25%] text-[#8d8d8d]" (click)="y.type=y.type=='password'?'text':'password'">
              <svg *ngIf="y.type==='text'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg  *ngIf="y.type==='password'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
  
            </div>
            </div>
          </div>
  
          <div class="text-red-500 errors mx-2">
            {{ formErrors.newPassword}}
          </div>
        </div>
        <div class="my-4 md:w-2/3 justify-center mx-auto">
          <app-button
          value="Reset Password"
          (myMethod)="resetPassword()"
          id="submitButtonId"
          [arrow]=true
          padding="px-5 py-3 sm:py-2"
          backgroundColor="bg-[#000] sm:bg-[#FF6782]"
          borderRadius="rounded-[5px] sm:rounded-[10px]"
        ></app-button>
        </div>
    </form>
     
    </div>
  </div>
</div>

<app-footer class="hidden sm:block"></app-footer>
