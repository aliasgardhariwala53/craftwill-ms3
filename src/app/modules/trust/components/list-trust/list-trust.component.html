    </div>
    <div class="w-full left-0 px-8 md:px-0 md:w-4/12 flex items-center fixed md:static top-36 space-x-2">
      <input [ngClass]="{ 'md:hidden': !showSearch }" type="search"
        class="w-[96%] px-4 py-3 sm:py-2 bg-[#f7f7f7] form-control rounded-[10px] md:rounded-3xl form-control outline-none"
        placeholder="Search" [formControl]="searchForm" />
      <div class="bg-[#f7f7f7] px-4 py-3 rounded-[10px] md:hidden cursor-pointer">
        <svg (click)="toggleModal = true" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 -rotate-90" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
        </svg>
      </div>
    </div>

    <div (click)="toggleModalTutorial = true" class="hidden md:w-2/12 justify-end md:flex text-base text-center">
      <app-button border="border-2 border-black" padding="px-10 py-2" backgroundColor="bg-[#fff]"
        borderRadius="rounded-xl" color="text-[#000]" value="Tutorial"></app-button>
    </div>
    <div (click)="showSearch = !showSearch"
      class="w-4/12 md:ml-8 md:mr-8 sm:w-fit items-center hidden md:flex cursor-pointer">
      <img class="ml-auto h-[38px] w-[38px]" src="../../../../../assets/Icons/Group 4361.svg" />
    </div>
    <div class="w-12/12 md:w-fit justify-end hidden md:flex text-base text-center">
      <app-button value="Create New Trust" routelink="/trust/createTrust"></app-button>
    </div>
  </div>

  <app-table [tableHeadings]="tableHeadings" actionRoute="trust/createTrust" (actionButton)="onClickAction($event)"
    [tableData]="alltrustData" [keys]="tableKeys" [classes]="classes" emptyTableMessage="No Trust Data Found">
  </app-table>
  <div class="absolute md:hidden left-0 right-0 bottom-1 w-[87%] m-auto bg-white">
    <app-button [plus]="true" value="Create New Trust" routelink="/trust/createInfo" class="sm:hidden"></app-button>
  </div>
</div>

<app-modal-filter [modalBody]="modalBody" [showModal]="toggleModal">
  <ng-template #modalBody>
    <app-filter title="Filter Trust" [type]="trustType" [typeFilter]="false" (formData)="onFilterHandler($event)"
      (onClose)="toggleModal = false">
    </app-filter>
  </ng-template>
</app-modal-filter>

<app-modal-filter [modalBody]="modalBody2" [showModal]="toggleModalTutorial">
  <ng-template #modalBody2>
    <app-tutorial (onClose)="toggleModalTutorial = false"> </app-tutorial>
  </ng-template>
</app-modal-filter>
