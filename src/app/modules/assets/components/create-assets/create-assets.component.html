<div
  class="flex flex-col px-8 py-4 spae-y-2 overflow-auto h-[100vh] md:h-[90vh] lg:h-[80vh]"
>
  <app-header-toolbar
    class="hidden md:block"
    routerlink="{{backRouteLink}}"
    pagetitle="Assets"
    [headerMenuIcon]="true"
  ></app-header-toolbar>
  <app-header-toolbar
    class="md:hidden"
    routerlink="{{backRouteLink}}"
    pagetitle="Choose Asset Category"
    [headerMenuIcon]="true"
  ></app-header-toolbar>
  <app-button
    value="Tutorial"
    (click)="toggleModalTutorial=true"
    routepath="/home"
    class="md:hidden"
    backgroundColor="bg-[#000]"
    margin="my-1"
  ></app-button>

  <div class="w-full flex flex-row justify-center">
    <div
      class="w-full sm:w-2/3 md:w-1/3 lg:w-4/12 flex flex-col drop_shadow_container md:shadow-none rounded-2xl p-3 space-y-2"
    >
      <div class="font-extrabold text-xl m-1 hidden md:flex">
        Choose Asset Category
      </div>
      <div
        class="grid grid-cols-2 md:grid-cols-3 items-center justify-center overflow-auto h-full"
      >
        <div
          class="drop_shadow rounded-2xl flex-row justify-center px-1 py-2 m-1 cursor-pointer"
          (click)="selectHandler('addBank')"
          [ngClass]="{ 'bg-[#FF6782] text-white': routepath === 'addBank' }"
        >
          <div class="flex justify-center max-h-10">
            <img
              class="h-7 w-7"
              src="../../../../../assets/Icons/Bank Account.svg"
            />
          </div>
          <div class="text-center mt-2 font-bold text-sm h-8">Bank account</div>
        </div>
        <div
          class="drop_shadow rounded-2xl flex-row justify-center px-1 py-2 m-1 cursor-pointer"
          (click)="selectHandler('investmentAccount')"
          [ngClass]="{
            'bg-[#FF6782] text-white': routepath === 'investmentAccount'
          }"
        >
          <div class="flex justify-center max-h-10">
            <img
              class="h-7 w-7"
              src="../../../../../assets/Icons/Investment Account.svg"
            />
          </div>
          <div class="text-center mt-2 font-bold text-sm h-8">
            Investment account
          </div>
        </div>
        <div
          class="drop_shadow rounded-2xl flex-row justify-center px-1 py-2 m-1 cursor-pointer"
          (click)="selectHandler('insurancePolicy')"
          [ngClass]="{
            'bg-[#FF6782] text-white': routepath === 'insurancePolicy'
          }"
        >
          <div class="flex justify-center max-h-10">
            <img
              class="h-7 w-7"
              src="../../../../../assets/Icons/Insurance Policy.svg"
            />
          </div>
          <div class="text-center mt-2 font-bold text-sm h-8">
            Insurance Policy
          </div>
        </div>
        <div
          class="drop_shadow rounded-2xl flex-row justify-center px-1 py-2 m-1 cursor-pointer"
          (click)="selectHandler('business')"
          [ngClass]="{ 'bg-[#FF6782] text-white': routepath === 'business' }"
        >
          <div class="flex justify-center max-h-10">
            <img
              class="h-7 w-7"
              src="../../../../../assets/Icons/Business.svg"
            />
          </div>
          <div class="text-center mt-2 font-bold text-sm h-8">Business</div>
        </div>
        <div
          class="drop_shadow rounded-2xl flex-row justify-center px-1 py-2 m-1 cursor-pointer"
          (click)="selectHandler('realEstate')"
          [ngClass]="{ 'bg-[#FF6782] text-white': routepath === 'realEstate' }"
        >
          <div class="flex justify-center max-h-10">
            <img
              class="h-7 w-7"
              src="../../../../../assets/Icons/Real Estate.svg"
            />
          </div>
          <div class="text-center mt-2 font-bold text-sm h-8">Real Estate</div>
        </div>
        <div
          class="drop_shadow rounded-2xl flex-row justify-center px-1 py-2 m-1 cursor-pointer"
          (click)="selectHandler('moterVehicle')"
          [ngClass]="{
            'bg-[#FF6782] text-white': routepath === 'moterVehicle'
          }"
        >
          <div class="flex justify-center max-h-10">
            <img
              class="h-7 w-7"
              src="../../../../../assets/Icons/Motor.svg"
            />
          </div>
          <div class="text-center mt-2 font-bold text-sm h-8">
            Motor Vehicle
          </div>
        </div>
        <div
          class="drop_shadow rounded-2xl flex-row justify-center px-1 py-2 m-1 cursor-pointer"
          (click)="selectHandler('intellectualProperty')"
          [ngClass]="{
            'bg-[#FF6782] text-white': routepath === 'intellectualProperty'
          }"
        >
          <div class="flex justify-center max-h-10">
            <img
              class="h-7 w-7"
              src="../../../../../assets/Icons/Intellectual property.svg"
            />
          </div>
          <div class="text-center mt-2 font-bold text-sm h-8">
            Intellectual Property
          </div>
        </div>
        <div
          class="drop_shadow rounded-2xl flex-row justify-center px-1 py-2 m-1 cursor-pointer"
          (click)="selectHandler('personalPossession')"
          [ngClass]="{
            'bg-[#FF6782] text-white': routepath === 'personalPossession'
          }"
        >
          <div class="flex justify-center max-h-10">
            <img
              class="h-7 w-7"
              src="../../../../../assets/Icons/Personal Possession.svg"
            />
          </div>
          <div class="text-center mt-2 font-bold text-sm h-8">
            Personal Possession
          </div>
        </div>
        <div
          class="drop_shadow rounded-2xl flex-row justify-center px-1 py-2 m-1 cursor-pointer"
          (click)="selectHandler('safeDeposit')"
          [ngClass]="{ 'bg-[#FF6782] text-white': routepath === 'safeDeposit' }"
        >
          <div class="flex justify-center max-h-10">
            <img
              class="h-7 w-7"
              src="../../../../../assets/Icons/Safe Deposite Box.svg"
            />
          </div>
          <div class="text-center mt-2 font-bold text-sm h-8">
            Safe Deposit Box
          </div>
        </div>
        <div
          class="drop_shadow rounded-2xl flex-row justify-center px-1 py-2 m-1 cursor-pointer"
        >
          <div class="flex justify-center max-h-10">
            <img
              class="h-7 w-7"
              src="../../../../../assets/Icons/Other Assets.svg"
            />
          </div>
          <div class="text-center mt-2 font-bold text-sm h-8">Other Assets</div>
        </div>
      </div>
      <!-- <div class="w-2/3">
        <app-button
          (myMethod)="call()"
          class="hidden sm:block"
          padding="py-4 px-3"
          value="Continue"
        ></app-button>
      </div> -->
    </div>
  </div>
  <!-- <div
    class="absolute md:hidden left-0 right-0 bottom-1 w-[87%] m-auto bg-white"
  >
    <app-button (myMethod)="call()" value="Continue"></app-button>
  </div> -->
</div>
<app-modal-filter [modalBody]='modalBody2' [showModal]="toggleModalTutorial">

  <ng-template #modalBody2>
    <app-tutorial  (onClose)='toggleModalTutorial=false'>
    </app-tutorial>
  </ng-template>
</app-modal-filter>
